<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Gallery – VOGUE</title>
  <meta name="description" content="Galerie & Inspiration" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="main.html">VOGUE</a>
      <button id="nav-toggle" aria-label="Toggle menu" class="burger">☰</button>
      <nav class="nav">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section style="margin:3rem 0;">
      <h1>Gallery</h1>
      <p class="lead">Fashion Week Highlights, Editorial Shootings und Street Style Inspiration.</p>
      <div class="cards-grid">
        <div class="card">
          <img src="images/sample1.jpg" alt="Look 1" style="width:100%; border-radius:4px; margin-bottom:8px;" loading="lazy" />
          <p>Fashion Week Highlights</p>
        </div>
        <div class="card">
          <img src="images/sample2.jpg" alt="Look 2" style="width:100%; border-radius:4px; margin-bottom:8px;" loading="lazy" />
          <p>Editorial Shooting</p>
        </div>
        <div class="card">
          <img src="images/sample3.jpg" alt="Look 3" style="width:100%; border-radius:4px; margin-bottom:8px;" loading="lazy" />
          <p>Street Style</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-grid container">
      <div class="footer-block">
        <h4>VOGUE</h4>
        <p>Gallery & inspirations.</p>
      </div>
    </div>
     <div class="footer-bottom">
      © <span id="year"></span> VOGUE. All rights reserved.
    </div>
  </footer>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const nav = document.querySelector('.nav');
    navToggle?.addEventListener('click', () => {
      nav?.classList.toggle('open');
    });
  </script>
</body>
</html>
